<style>
  .container {
    display: flex;
    font-family: Arial, sans-serif;
    margin: 5px 0;
  }

  table {
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 750px; /* eşit genişlik */
    height: 5px;
    text-align: center;
    margin: 0; /* boşlukları sıfırla */
  }

  /* İkinci tabloya sola sınır ekleyerek ayrım koyabiliriz */
  table + table {
    border-left: 2px solid #ccc;
  }

  td {
    padding: 12px 20px;
    font-size: 1.2em;
    vertical-align: middle;
    color: #333;
  }

  .green-bold {
    color: green;
    font-weight: bold;
  }
</style>

<div class="container">
  <table>
    <tr>
      <td>Payout Ratio: <span id="roi" class="green-bold"></span></td>
    </tr>
  </table>

  <table>
    <tr>
      <td>Monitored: <span id="days" class="green-bold"></span></td>
    </tr>
  </table>
</div>

<script>
  window.onload = function () {
    const roiDailyIncrease = 1.5;

    const roiStartDate = new Date("2024-06-19");
    const daysStartDate = new Date("2023-06-19");

    const today = new Date();

    const roiDiffTime = today - roiStartDate;
    const roiDiffDays = Math.floor(roiDiffTime / (1000 * 60 * 60 * 24));

    const daysDiffTime = today - daysStartDate;
    const daysDiffDays = Math.floor(daysDiffTime / (1000 * 60 * 60 * 24));

    const currentROI = roiDailyIncrease * (roiDiffDays + 1);
    document.getElementById("roi").innerText = currentROI + "%";

    document.getElementById("days").innerText = (daysDiffDays + 1) + " Days";
  };
</script>
